<form #form="ngForm" novalidate>
    <div class="form-group " [class.has-error]="firstName.invalid">
        <label class="control-label">First Name</label>
        <input #firstName="ngModel" type="text" required placeholder="firstname" class="form-control" 
        name="firstName" [(ngModel)]="model.firstName">
        <div *ngIf="firstName.invalid" class="alert alert-danger">
            FirstName is required
        </div>
    </div>
     <h4>{{firstName.invalid}}</h4>
    <div class="form-group" [class.has-error]="lastName.invalid">
        <label>Last Name</label>
        <input  #lastName="ngModel" minlength=3 type="text"  placeholder="lastname" class="form-control" 
        name="lastName" [(ngModel)]="model.lastName">
         <div *ngIf="lastName.invalid" class="alert alert-danger">
            Last name should be more than 3 letter
        </div>  
    </div>
    <div class="form-group" [class.has-error]="phoneNumber.invalid">
        <label>Phone Number</label>
        <input  #phoneNumber="ngModel" pattern="[0-9]{10}" type="text"  placeholder="phoneNumber" class="form-control" 
        name="phoneNumber" [(ngModel)]="model.phoneNumber">
         <div *ngIf="phoneNumber.invalid" class="alert alert-danger">
            It should only be number
        </div>  
    </div>

    <div class="form-group" [class.has-error]="hasPrimaryLanguageError">
        <label class="control-label">Primary Language</label>
        <select (blur)="validatePrimaryLanguage($event)" class="form-control" name="primaryLanguage" [(ngModel)]="model.primaryLanguage">
            <option value="default">Select a languages...</option>
            <option *ngFor="let lang of languages">
                {{ lang }}
            </option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
